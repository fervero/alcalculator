<!DOCTYPE html>
<html lang="en" ng-app="calcApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alcohol blood level calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div ng-controller="mainController">
      <h1>Hello.</h1>
      <div class="form-inline">
        <div class="form-group">
          <label for="body-mass">Your weight (kg):</label>
          <input id="body-mass" class="form-control" type="range" ng-model="bodyMass" ng-init = "bodyMass=62" min="10" max="200">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" ng-model="bodyMass" aria-label="your weight">
        </div>
        <div class="form-group">
        <label>
          <button type="button" class="btn btn-primary form-control" ng-click="addDrink()">+</button>          
          Add a drink
        </label>
        </div>     
      </div>
      <div ng-repeat="drink in drinkRecord" one-drink class="list-group-item"></div>
      <div>
        <p>Mass of pure ethanol:</p>
        {{ (drinksSum()).toFixed(0) }}
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
